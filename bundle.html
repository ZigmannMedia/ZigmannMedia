<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build Your Bundle – ZigmannMedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header, footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      flex: 1 1 calc(33% - 20px);
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    input[type="submit"] {
      margin-top: 30px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #005fa3;
    }
  </style>
  <script>
    function limitCheckboxes() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => {
        cb.addEventListener('change', () => {
          const checked = document.querySelectorAll('input[type="checkbox"]:checked');
          if (checked.length > 10) {
            alert("You can only select up to 10 items.");
            cb.checked = false;
          }
        });
      });
    }
    window.onload = limitCheckboxes;
  </script>
</head>
<body>
  <header>
    <h1>Build Your Bundle</h1>
    <p>Pick up to 10 items for $15. We'll confirm availability and send a PayPal invoice.</p>
  </header>

  <main>
    <form action="https://formsubmit.co/zigmannmedia@gmail.com" method="POST">
      <div class="grid">
        <!-- Example Item -->
        <div class="item">
          <img src="https://media.gamestop.com/i/gamestop/11103704/NBA-2K21---Xbox-Series-X" alt="NBA 2K21 Xbox Series X">
          <h3>NBA 2K21</h3>
          <p>System: Xbox Series X</p>
          <p>Condition: New</p>
          <label><input type="checkbox" name="game" value="NBA 2K21 Xbox Series X"> Select</label>
        </div>
        <!-- Repeat for other 8 items with their image URLs and details -->
        <!-- I’ll generate the rest for you once you confirm the image sources or let me finish pulling them -->
      </div>

      <br><br>
      <label>Your Email:</label><br>
      <input type="email" name="email" required><br><br>

      <input type="hidden" name="_next" value="https://zigmannmedia.github.io/ZigmannMedia/thankyou.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="submit" value="Submit Bundle Request">
    </form>
  </main>

  <footer>
    &copy; 2025 ZigmannMedia. All rights reserved.
  </footer>
</body>
</html>
